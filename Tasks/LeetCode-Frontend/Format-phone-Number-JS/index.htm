<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Phone Input</title>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">

<body>

  </div>  
</body>
</html>
